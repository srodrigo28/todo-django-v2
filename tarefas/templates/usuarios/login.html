<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tarefas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { primary: '#7c3aed', dark: '#0f0f14', card: '#18181f' } } }
        }
    </script>
    <style>
        /* 1. Remove a borda branca de foco do navegador (o vilão principal) */
        input:focus, input:focus-visible {
            outline: none !important;
            box-shadow: none !important;
        }

        /* 2. Resolve o fundo branco/amarelo do preenchimento automático */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus {
            -webkit-text-fill-color: white !important;
            -webkit-box-shadow: 0 0 0px 1000px #0f0f14 inset !important; /* Cor do seu bg-dark */
            transition: background-color 5000s ease-in-out 0s;
        }

        /* 3. Garante que o anel de foco seja apenas o do Tailwind */
        .ring-primary {
            --tw-ring-color: #7c3aed !important;
        }
    </style>
</head>
<body class="bg-dark text-gray-200 min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-md">
        <div class="bg-card border border-gray-800 rounded-3xl p-8 shadow-2xl">
            
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white mb-2">Bem-vindo</h1>
                <p class="text-gray-400 text-sm">Acesse sua conta para gerenciar tarefas</p>
            </div>

            <form method="POST" class="space-y-5">
                {% csrf_token %}
                
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-300">Usuário</label>
                    <input type="text" name="username" required
                           class="w-full px-4 py-3 rounded-xl bg-dark border border-gray-800 focus:ring-2 focus:ring-primary focus:outline-none text-white transition">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-300">Senha</label>
                    <input type="password" name="password" required
                           class="w-full px-4 py-3 rounded-xl bg-dark border border-gray-800 focus:ring-2 focus:ring-primary focus:outline-none text-white transition">
                </div>

                <button type="submit"
                        class="w-full py-2 rounded-xl bg-primary hover:bg-purple-700 transition text-white font-bold shadow-lg shadow-primary/20">
                    Entrar
                </button>
            </form>

            <div class="mt-8 text-center border-t border-gray-800 pt-6">
                <p class="text-gray-400 text-sm">
                    Ainda não tem conta? 
                    <a href="{% url 'cadastrar_usuario' %}" class="text-primary hover:text-purple-400 font-bold">Cadastre-se grátis</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('input').forEach(input => {
        input.classList.add(
            'w-full', 'px-4', 'py-3', 'rounded-xl', 'bg-dark', 
            'border', 'border-gray-800', 'text-white', 
            'focus:outline-none',      // Remove o brilho branco/azul
            'focus:ring-2',            // Adiciona um contorno fino
            'focus:ring-primary',      // Contorno roxo
            'transition-all',          // Suaviza a transição
            'placeholder-gray-600'
        );
    });
    </script>

</body>
</html>
