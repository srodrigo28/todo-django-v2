<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarefa</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Configura√ß√£o de cores -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#7c3aed',
                        dark: '#0f0f14',
                        card: '#18181f',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-dark text-gray-200 min-h-screen flex items-center justify-center">

    <!-- Container -->
    <div class="w-full max-w-2xl p-6">

        <!-- Card -->
        <div class="bg-card border border-gray-700 rounded-2xl p-6 shadow-xl">

            <!-- T√≠tulo -->
            <h1 class="text-3xl font-bold text-white mb-6">
                ‚úèÔ∏è Editar Tarefa
            </h1>

            <!-- Formul√°rio -->
            <form method="POST" class="space-y-6">
                {% csrf_token %}

                <!-- T√≠tulo -->
                <div>
                    <label for="titulo" class="block text-sm font-medium mb-1">
                        T√≠tulo
                    </label>
                    <input id="titulo"
                           type="text"
                           name="titulo"
                           value="{{ tarefa.titulo }}"
                           required
                           class="w-full px-4 py-3 rounded-xl bg-dark border border-gray-700
                                  focus:outline-none focus:ring-2 focus:ring-primary
                                  focus:border-primary transition">
                </div>

                <!-- Descri√ß√£o -->
                <div>
                    <label for="descricao" class="block text-sm font-medium mb-1">
                        Descri√ß√£o
                    </label>
                    <textarea id="descricao"
                              name="descricao"
                              rows="4"
                              required
                              class="w-full px-4 py-3 rounded-xl bg-dark border border-gray-700
                                     focus:outline-none focus:ring-2 focus:ring-primary
                                     focus:border-primary transition">{{ tarefa.descricao }}</textarea>
                </div>

                <!-- Checkbox -->
                <div class="flex items-center gap-3">
                    <input id="finalizado"
                           type="checkbox"
                           name="finalizado"
                           class="w-5 h-5 accent-primary cursor-pointer"
                           {% if tarefa.finalizado %}checked{% endif %}>
                    <label for="finalizado" class="cursor-pointer text-sm">
                        Marcar como finalizada
                    </label>
                </div>

                <!-- A√ß√µes -->
                <div class="flex flex-col sm:flex-row gap-4 pt-4">
                    <button type="submit"
                            class="flex-1 px-5 py-3 rounded-xl
                                   bg-primary hover:bg-purple-700 transition
                                   text-white font-semibold">
                        üíæ Salvar Altera√ß√µes
                    </button>

                    <a href="{% url 'listar_tarefas' %}"
                       class="flex-1 text-center px-5 py-3 rounded-xl
                              border border-gray-600 hover:border-primary
                              hover:text-primary transition">
                        ‚ùå Cancelar
                    </a>
                </div>

            </form>

        </div>

    </div>

</body>
</html>
