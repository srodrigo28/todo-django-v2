<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Tarefa</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Configuração de cores -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#7c3aed',
                        dark: '#0f0f14',
                        card: '#18181f',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-dark text-gray-200 min-h-screen flex items-center justify-center">

    <!-- Container -->
    <div class="w-full max-w-2xl p-6">

        <!-- Card -->
        <div class="bg-card border border-gray-700 rounded-2xl p-6 shadow-xl">

            <!-- Título -->
            <h1 class="text-3xl font-bold text-white mb-4">
                {{ tarefa.titulo }}
            </h1>

            <!-- Descrição -->
            <p class="text-gray-400 leading-relaxed mb-6">
                {{ tarefa.descricao }}
            </p>

            <!-- Status -->
            <div class="mb-8">
                <span class="text-sm text-gray-400">Status:</span>

                {% if tarefa.finalizado %}
                    <span class="ml-2 inline-flex items-center px-3 py-1 rounded-full
                                 bg-green-600/20 text-green-400 text-sm font-medium">
                        ✔ Finalizada
                    </span>
                {% else %}
                    <span class="ml-2 inline-flex items-center px-3 py-1 rounded-full
                                 bg-yellow-600/20 text-yellow-400 text-sm font-medium">
                        ⏳ Pendente
                    </span>
                {% endif %}
            </div>

            <!-- Ações -->
            <div class="flex flex-col sm:flex-row gap-4">
                <a href="{% url 'editar_tarefa' tarefa.id %}"
                   class="flex-1 text-center px-5 py-3 rounded-xl
                          bg-primary hover:bg-purple-700 transition
                          text-white font-semibold">
                    ✏️ Editar
                </a>

                <a href="{% url 'listar_tarefas' %}"
                   class="flex-1 text-center px-5 py-3 rounded-xl
                          border border-gray-600 hover:border-primary
                          hover:text-primary transition">
                    ⬅️ Voltar
                </a>
            </div>

        </div>

    </div>

</body>
</html>
